<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ryuTube - Login</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 12px; width: 350px; text-align: center; border: 1px solid #333; }
        h2 { color: #ff0000; margin-bottom: 30px; }
        input { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 4px; width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        button { background: #ff0000; color: white; border: none; padding: 12px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .toggle { color: #3ea6ff; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 id="title">Login to ryuTube</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="main-btn" onclick="handleAuth()">Login</button>
        <div class="toggle" id="toggle-text" onclick="toggleMode()">Create an account</div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? "Login to ryuTube" : "Create Account";
            document.getElementById('main-btn').innerText = isLogin ? "Login" : "Sign Up";
            document.getElementById('toggle-text').innerText = isLogin ? "Create an account" : "Already have an account? Login";
        }

        function handleAuth() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (!user || !pass) return alert("Please fill all fields");

            const users = JSON.parse(localStorage.getItem('ryutube_accounts') || '{}');

            if (isLogin) {
                if (users[user] && users[user] === pass) {
                    localStorage.setItem('ryutube_user_session', user);
                    location.href = 'index.html';
                } else {
                    alert("Invalid username or password");
                }
            } else {
                if (users[user]) return alert("Username already exists");
                users[user] = pass;
                localStorage.setItem('ryutube_accounts', JSON.stringify(users));
                localStorage.setItem('ryutube_user_session', user);
                alert("Account created!");
                location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
